<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://kit.fontawesome.com/c18364b928.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="bg-container">
            <div class="side-bar">
                <h1 class="sidebar-heading">Dashboard</h1>
                <div id="homeSidebar" class="side-bar-each-feature"
                data-html="../home/home.html"
                data-css="../home/home.css"
                data-js="../home/home.js">
                    <i class="fa-solid fa-house-chimney icon-style"></i>
                    <a class="side-bar-feature-name ">Home</a>
                </div>
                <div id="customersSidebar" class="side-bar-each-feature"
                data-html="../customers/customers.html"
                data-css="../customers/customers.css"
                data-js="../customers/customers.js">
                    <i class="fa-solid fa-user-group icon-style"></i>
                    <a class="side-bar-feature-name">Customers</a>
                </div>
                <div id="quantitySidebar" class="side-bar-each-feature"
                data-html="../quantity/quantity.html"
                data-css="../quantity/quantity.css"
                data-js="../quantity/quantity.js">
                    <i class="fa-regular fa-star icon-style"></i>
                    <a class="side-bar-feature-name">Quantity</a>
                </div>
                <div id="deliverySheetSidebar" class="side-bar-each-feature"
                data-html="../delivery-sheet/delivery-sheet.html"
                data-css="../delivery-sheet/delivery-sheet.css"
                data-js="../delivery-sheet/delivery-sheet.js">
                    <i class="fa-solid fa-sheet-plastic icon-style"></i>
                    <a class="side-bar-feature-name">Delivery sheet</a>
                </div>
                <div id="billingSidebar" class="side-bar-each-feature"
                data-html="../billing/billing.html"
                data-css="../billing/billing.css"
                data-js="../billing/billing.js">
                    <i class="fa-solid fa-receipt icon-style"></i>
                    <a class="side-bar-feature-name">Billing</a>
                </div>
                <div class="dashboard-profile flex-grow">
                    <div class="profile-section">
                        <img class="profile-image" src="">
                        <p class="profile-name">Chandu</p>
                    </div>

                </div>
            </div>
            <div id="dashboardBody" class="dashboard-body">
                
            </div>
    </div>
    <script src="index.js" defer ></script>
</body>

</html>
