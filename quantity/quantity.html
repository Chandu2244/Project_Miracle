<div class="quantity-container">
    <label for="servingDate" class="bold">Select a Date:</label>
    <input type="date" id="servingDate" name="servingDate" required>
    <p class="error-msg" id="dateErrMsg"></p>
</div>

<div class="selecting-customers-container ">
    <h4 class="group-customers-heading">Customer Groups:</h4>
    <div class="groups">
        <p class="group1" id="group1">Group1</p>
        <p>Group2</p>
        <p>Group3</p>
        <p>Group4</p>  
    </div>
        
</div>

<div id="selectCustomersModal" class="select-customers-container">
    <div class="customers-modal-content">
        <div id ="selectCustomersContainer" class="table-container">
            <table style="width:90%">
                <thead>
                    <!-- Row 1 -->
                    <tr id="featuresRow" class="features-row no-border sticky-row-1">
                        <th class="no-border"><input id="selectAll" type="checkbox"></th>
                        <th class="no-border" id="deleteIconContainer"></th>
                    </tr>

                    <!-- Row 2 -->
                    <tr class="sticky-row-2">
                        <th style="width:10%">Select</th>
                        <th style="width:10%">S.No</th>
                        <th style="width:30%">Name</th>
                        <th style="width:30%">Address</th>
                    </tr>
                </thead>

                <tbody id="selectCustomersBody">

                </tbody>
            </table>
        </div>
    </div>
</div>


<div id ="tableContainer" class="table-container">
    <table style="width:90%">
        <thead>
            <tr id="featuresRow" class="features-row no-border" >
                <td class="no-border" colspan="4">
                    <div class="pagination-container">
                        <div class="pagination">
                            <button id="firstPage" class="btn">&#171;</button>
                            <button id="leftPage" class="btn">&#8249;</button>
                            <span class="page-info"></span>
                            <button id="rightPage" class="btn">&#8250;</button>
                            <button id="lastPage" class="btn">&#187;</button>
                        </div>
                            <div id="recordInfo" class="pagination-details me-4">    
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <th style="width:5%">S.No</th>
                <th style="width:20%">Name</th>
                <th style="width:30%">Address</th>
                <th style="width:20%">Quantity</th>
            </tr>
        </thead>
        <tbody id="quantityContainer">
        </tbody>
    </table>
</div>

<p class="error-msg unfilled-values" id="submissionErrMsg"></p>

<div class="text-center w-100 mt-3 mb-5">
    <button id="saveBtn" class="btn btn-success">Save</button>
    <button id="submitBtn" class="btn btn-success">Submit</button>
</div>

<p id="submissionMsg"></p>
