<div class="container">
    <h1 class="form-heading text-center">New Customer</h1>
    <form id="addCustomerForm" class="customer-add">
        <div class="name-input">
            <label for="firstName">First Name</label>
            <input type="text" maxlength="15" class="form-control input-width" id="firstName" />
            <p id="firstNameErrMsg" class="error-message"></p>
        </div>

        <div class="name-input">
            <label for="lastName">Last name</label>
            <input type="text" maxlength="30" class="form-control" id="lastName" />
            <p id="lastNameErrMsg" class="error-message"></p>
        </div>
        <div class="w-100">
            <label for="address">Address</label>
            <input type="text" maxlength="50" class="form-control" id="address" />
            <p id="addressErrMsg" class="error-message"></p>
        </div>
        <div class="w-50">
            <label for="contact">Contact</label>
            <input inputmode="numeric" type="text" maxlength="10" class="form-control" id="contact" />
            <p id="contactErrMsg" class="error-message"></p>
        </div>
        <div class="w-50 gender-container">
            <p class="gender-heading">Gender</p> 
            <input class="ms-2 mt-2" type="radio" id="genderMale" name="gender" value="M">
            <label  class="mt-2" for="genderMale">Male</label>
            <input class="ms-3 mt-2" type="radio" id="genderFemale" name="gender" value="F">
            <label class="mt-2" for="genderFemale">Female</label>
        </div>
        <p id="fieldsErrorMsg" class="error-message"></p>
        <div class="button-container"><button id="submitBtn" type="submit" class="btn btn-primary btn-align"> Submit </button></div>
        <p id="serverResponse"></p>
    </form>
</div>
<div class="db-container" id="databaseContainer">
    <table style="width:100%">
        <thead>
            <tr id="featuresRow" class="features-row no-border" >
                <td class="no-border"><input  id="selectAll" type="checkbox"> </td>
                <td class="no-border" id="deleteIconContainer"></td>
                <td class="no-border" colspan="5">
                    <div class="pagination-container">
                        <div class="pagination">
                            <button id="firstPage" class="btn">&#171;</button>
                            <button id="leftPage" class="btn">&#8249;</button>
                            <span class="page-info"></span>
                            <button id="rightPage" class="btn">&#8250;</button>
                            <button id="lastPage" class="btn">&#187;</button>
                        </div>
                            <div id="recordInfo" class="pagination-details me-4">    
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <th style="width:5%">Select</th>
                <th style="width:10%">S.No</th>
                <th style="width:25%">Name</th>
                <th style="width:20%">Contact</th>
                <th style="width:25%">Address</th>
                <th style="width:10%">Gender</th>
                <th style="width:10%">Edit</th>
            </tr>
        </thead>
        <tbody id="customersContainer">
        </tbody>
    </table>
</div>


<div id="confirmModal" class="delete-row-modal">
    <div class="modal-content">
        <p>Are you sure you want to delete this record?</p>
        <div class="modal-buttons">
            <button class="btn btn-success mr-3" id="confirmYes">Yes</button>
            <button class="btn btn-danger" id="confirmNo">No</button>
        </div>
    </div>
</div>
